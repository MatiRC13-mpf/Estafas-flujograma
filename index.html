<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flujograma con Mermaid.js</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
    <style>
        /* Estilo para el nodo emergente */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 300px;
            text-align: center;
        }
        .popup .close-btn {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .popup .close-btn:hover {
            background-color: #0056b3;
        }
        /* Fondo oscuro para el modal */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<h2>Flujograma de Ejemplo</h2>

<div class="mermaid">
    graph TD;
        A[Estafas] --> MC[Medios de Comunicación];
        MC --> WA[WhatsApp];
        MC --> FB[Facebook];
</div>

<!-- Nodo emergente -->
<div class="popup-overlay" id="popup-overlay"></div>
<div class="popup" id="popup">
    <p id="popup-content"></p>
    <a href="#" class="close-btn" id="close-popup">Cerrar</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Mostrar popup con contenido específico
        const popup = document.getElementById("popup");
        const overlay = document.getElementById("popup-overlay");
        const popupContent = document.getElementById("popup-content");
        const closePopup = document.getElementById("close-popup");

        // Función para abrir el popup
        function openPopup(content) {
            popupContent.textContent = content;
            popup.style.display = "block";
            overlay.style.display = "block";
        }

        // Función para cerrar el popup
        function closeModal() {
            popup.style.display = "none";
            overlay.style.display = "none";
        }

        // Asociar clic a los nodos interactivos
        document.body.addEventListener("click", (e) => {
            if (e.target.textContent === "WhatsApp") {
                openPopup("Relevamiento y preservación de cuenta + Informe titularidad a Procesamiento de Telecomunicaciones");
            } else if (e.target.textContent === "Facebook") {
                openPopup("Relevamiento y preservación de cuenta");
            }
        });

        // Cerrar el popup al hacer clic en el botón
        closePopup.addEventListener("click", (e) => {
            e.preventDefault();
            closeModal();
        });

        // Cerrar el popup al hacer clic fuera de él
        overlay.addEventListener("click", closeModal);
    });
</script>

</body>
</html>
